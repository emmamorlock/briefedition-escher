<?xml version="1.0" encoding="UTF-8"?>
<html>

<head>
    <meta charset="utf-8"/>
    <title data-template="config:app-title"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>
    <link rel="shortcut icon" type="image/x-icon" href="resources/images/favicon.ico"/>
    <link rel="shortcut icon" type="image/png" href="resources/images/favicon-16.png" sizes="16x16"/>
    <link rel="shortcut icon" type="image/png" href="resources/images/favicon-24.png" sizes="24x24"/>
    <link rel="shortcut icon" type="image/png" href="resources/images/favicon-32.png" sizes="32x32"/>
    <link rel="shortcut icon" type="image/png" href="resources/images/favicon-64.png" sizes="64x64"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&amp;display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="resources/css/theme.css"/>
    <link rel="stylesheet" href="resources/css/escher.css"/>

    <script type="module" src="pb-components-bundle.js" data-template="pages:load-components"/>
    <style>
        main {
            display: grid;
            grid-template-columns: auto 1fr 1fr 2fr;
            grid-template-rows: auto;
            max-width: 1214px;
            margin: 32px auto 0 auto;
            font-family: 'Open Sans', 'Arial', 'Helvetica', sans-serif;
        }

        .row {   
            grid-column: span 4;
            grid-row: 1;
        }       

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            color: #424242;
            background-color: #f1f1f1;
            padding: 12px 16px;
            font-size: 16px;
        }

        .orte {
            background-color: #c3ac8e;
        }

        .personen {
            background-color:rgb(83, 175, 217);
        }
       
        .chronologie {
            background-color: cadetblue;
        }

        .briefe {
            background-color: rgb(15, 128, 84);
        }

        .box iron-icon {
            --iron-icon-height: 100px;
            --iron-icon-width: 100px;
        }

        .box {
            display: block;
            text-align: center;
            margin: 10px;
        }

        .box h1 {
            font-size: 1.2em;
        }

        .double-tile {   
            grid-row: span 2;
        }

        .double-tile img {
            width: auto;
            max-height: 400px;
        }

        .tp-title {
            font-size: 22px;
            font-weight: bold;
        }

        .teaser {
            font-size: 18px;
            line-height: 27px;
        }

        .box a, .box a:link {
            text-decoration: none;
            color: white;
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <pb-page data-template="pages:pb-page" unresolved="unresolved" 
        locales="resources/i18n/{{ns}}/{{lng}}.json" locale-fallback-ns="app">
        <app-header-layout>
            <app-header slot="header" reveals="reveals" fixed="fixed" effects="waterfall">
                <app-toolbar data-template="templates:include" data-template-path="templates/menu.html"/>
                <pb-media-query query="(max-width: 1023px)">
                    <app-toolbar class="toolbar" sticky="sticky">
                        <!-- Search input -->
                        <pb-search action="${app}/search.html" data-template="pages:parse-params" value="${query}" redirect="redirect"/>
                        <paper-icon-button icon="icons:menu" drawer-toggle="drawer-toggle"/>
                    </app-toolbar>
                </pb-media-query>
            </app-header>
            <main class="homepage">
                
                    <div id="wilkommen" class="row">
                        <h1 class="tp-title">Herzlich willkommen bei der Alfred Escher-Briefedition</h1>
                        <p class="teaser">Erleben Sie mit Alfred Escher die Schweiz im 19. Jahrhundert. Tauchen Sie ein in die faszinierende Welt der 
                            Briefe und verfolgen Sie die einzigartige Agenda Alfred Eschers. Gewinnen Sie vielfältige Eindrücke von 
                            Ereignissen und Phänomenen und lassen Sie sich von bisher unbekannten Zusammenhängen überraschen.</p>
                    </div>

                    <div class="double-tile">
                        <img src="https://www.briefedition.alfred-escher.ch/media/gallery/person/Escher_vom_Glas_Alfred_04.jpg"/>
                    </div>
                    <div class="box briefe" id="briefe">
                        <a href="${app}/index.html" data-template="pages:parse-params"><iron-icon icon="mail"/><h1>Briefe</h1></a></div>
                    <div class="box chronologie" id="chronologie">
                        <a href="${app}/index.html" data-template="pages:parse-params"><iron-icon icon="schedule"/><h1>Ereignisse</h1></a></div>
                    <div class="double-tile"> <img src="https://www.briefedition.alfred-escher.ch/media/upload/homepage/big/K_0086_1r_v1.jpg"/></div>
                    
                    <div class="box personen" id="personen">
                        <a href="${app}/index.html" data-template="pages:parse-params"><iron-icon icon="perm-identity"/><h1>Personen</h1></a></div>
                    <div class="box orte" id="orte">
                        <a href="${app}/index.html" data-template="pages:parse-params"><iron-icon icon="language"/><h1>Orte</h1></a></div>
                   

                
                
            </main>
            <footer>
                <p class="contact-address"><a href="https://www.alfred-escher.ch/" target="_blank">Alfred Escher-Stiftung</a>, c/o Zentralbibliothek Zürich, Zähringerplatz 6, 8001 Zürich, Schweiz</p>
                <p>Zitiervorschlag: Jung Joseph (Hrsg.), Digitale Briefedition Alfred Escher, Launch Juli 2015 (laufend aktualisiert), Zürich: Alfred Escher-Stiftung.
                        <a href="https://briefedition.alfred-escher.ch/" title="Briefedition Alfred Escher">https://briefedition.alfred-escher.ch/</a>
                </p>
            </footer>
        </app-header-layout>
    </pb-page>
    <div class="splash"/>
</body>

</html>
