<?xml version="1.0" encoding="UTF-8"?>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>
        <link rel="shortcut icon" type="image/x-icon" href="resources/images/favicon.ico"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-16.png" sizes="16x16"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-24.png" sizes="24x24"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-32.png" sizes="32x32"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-64.png" sizes="64x64"/>

        <title>Personen - Alfred Escher Briefedition</title>
        <meta name="description" content="Escher people"/>
        <meta name="pb-template" content="people.html"/>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&amp;display=swap"/>

        <link rel="stylesheet" href="resources/css/theme.css"/>
        <link rel="stylesheet" href="resources/css/escher-theme.css"/>

        <script type="module" src="pb-components-bundle.js" data-template="pages:load-components"/>
        <script src="resources/scripts/app/people.js"></script>
        <style>
            .content-body.single-col {
                grid-template-columns: minmax(auto, 64rem);
                justify-content: center;
            }

            .content-body.single-col .transcript {
                max-width: none;
            }

            .people-list header {
                display: grid;
                grid-auto-flow: column;
                width: 100%;
                column-gap: 10px;
                margin-top: 10px;
                margin-bottom: 10px;
            }
            .people-list .list {
                display: grid;
                grid-template-columns: auto auto;
            }

            form {
                display: flex;
                justify-content: space-between;
                width: 100%;
                align-items: end;
            }
            form label {
                margin-left: 30px;
            }
            form [name=search] {
                min-width: 280px;
            }

            @media (max-width: 767px) {
                .people-list .list {
                    grid-template-columns: auto;
                }

                form {
                    display: block;
                }
                form label {
                    margin: 0;
                    display: block;
                }
                .people-list header {
                    display: flex;
                    flex-wrap: wrap;
                }
                form [name=search] {
                    min-width: auto;
                }
            }
        </style>
    </head>

    <body>
        <pb-page data-template="pages:pb-page" unresolved="unresolved" subscribe="transcription">
            <app-drawer-layout force-narrow="force-narrow">
                <app-drawer data-template="lib:include" data-template-path="templates/drawer.html"/>
                <app-header-layout>
                    <app-header slot="header" reveals="reveals" fixed="fixed" effects="waterfall">
                        <app-toolbar data-template="lib:include" data-template-path="templates/menu.html"></app-toolbar>
                        <app-toolbar data-template="lib:include" data-template-path="templates/toolbar.html">
                            <header class="breadcrumbs" data-template="pages:parse-params" data-target="toolbar-start">
                                <a href="${app}/">Home</a> &gt; <a href="${app}/kontexte/">Kontexte</a> &gt; Personen
                            </header>
                        </app-toolbar>
                    </app-header>
                    <main class="content-body single-col">
                        <div class="transcript">
                            <iron-form id="options">
                                <form>
                                    <paper-input id="query" name="search" label="Suche">
                                        <paper-icon-button icon="search" slot="suffix"></paper-icon-button>
                                    </paper-input>
                                    <div class="radios">
                                        <label>
                                            <input type="radio" name="view" value="correspondents" checked="" data-template="templates:form-control"/> Korrespondenten
                                        </label>
                                        <label>
                                            <input type="radio" name="view" value="mentions" data-template="templates:form-control"/> Korrespondenten und erw√§hnte Personen
                                        </label>
                                    </div>
                                    <input type="hidden" name="letter" value="a" data-template="templates:form-control"/>
                                </form>
                            </iron-form>

                            <pb-load url="api/people" subscribe="transcription" emit="transcription"></pb-load>
                        </div>
                    </main>
                    <footer data-template="templates:include" data-template-path="templates/footer.html"/>
                </app-header-layout>
            </app-drawer-layout>
        </pb-page>
        <div class="splash"/>
    </body>
</html>
